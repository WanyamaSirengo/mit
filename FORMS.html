<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<style>
    form{border: 3px lightseagreen solid}
    form{background-color: grey}
    h2{color: maroon}
    body{color: lightblue}
    body{background-color: green}
    input{color: maroon}
    body{background-image: url("th.jpeg")}
</style>
<body>
<h2>Registration Details</h2>
<form action="links.html">
    <label for="first">First Name</label>
    <input type="text" id="first" name="first name" placeholder="Enter First Name"><br>
    <label for="second"> Second Name</label>
    <input type="text" id="second" name="second name" placeholder="Enter Second Name"><br>
    <label for="Dbirth"> Date Of Birth</label>
    <input type="date" id="Dbirth" name="date"><br>
    <label for="Email">Email Address</label>
    <input type="email" id="Email" name="Email" placeholder="Enter Email Address"><br>
    <label for="password"> Password</label>
    <input type="password" id="password" placeholder="password"><br>
    <label for="male"> Male</label>
    <input type="radio" id="male" name="gender"value="male"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other"><br>
    <input type="submit" value="done"><br>
    <input type="button" onclick="alert('You are finally registered')" value="click here"><br>
    <label for="color"> My Favourite color</label>
    <input type="color" id="color">





    
    
</form>

</body>
</html>
